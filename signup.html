

{% extends "base.html" %}

{% block content %}

      <div>
<center>


        <h3>Register A New Account:</h3>



        <form action="/register" method="POST">



          <input name="username" type="text" value="{{ username }}" placeholder="Username">

          <p>{{ username_error }}{{ exist_error }}</p>



          <input name="password" type="password" value="{{ password }}" placeholder="Password">

          <p>{{ password_error }}</p>



          <input name="verify" type="password" value="{{ verify }}" placeholder="Verify Password">

          <p>{{ verify_error }}</p>



          <input type="submit" value="Sign Up">



        </form>


</center>
      </div>

{% endblock %}
