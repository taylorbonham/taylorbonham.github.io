
{% extends "base.html" %}
{% block content %}

<h1>User Page</h1>
        {% for entry in entries %}


            <h2><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h2>

            <p>{{entry.body}}</p>

        <p><strong>Written By:</strong> <a href="/blog?userid={{entry.owner_id}}">{{entry.owner.username}}</a></p>

        

        {% endfor %}
{% endblock %}
